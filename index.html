<!DOCTYPE html>
<html>
<title>Almost...Free!!</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif; font-weight: 900;}
body, html {height: 100%}
.bgimg {
    background-image: url('partyCorgi.gif');
    background-repeat: repeat;
    min-height: 100%;
    background-position: center;
    
}
</style>
<body>
<div class="bgimg w3-display-container w3-animate-opacity w3-text-yellow">
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top" style="text-shadow: 5px 5px 10px blue">FINAL COUNTDOWN!</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-jumbo w3-center" id="demo" style="text-shadow: 0px 0px 15px blue"></p>

    <script>
var countDownDate = new Date("Sep 15, 2017 16:00:00").getTime();

var x = setInterval(function() {

    var now = new Date().getTime();
    
    var distance = countDownDate - now;
    
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    document.getElementById("demo").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";
    
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "FRREEEEEEEDDDOOOMMMMM!!!!";
    }
}, 1000);
</script>

  </div>
</div>

</body>
</html>
